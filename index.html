    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/shiftcrypto69/Open-Minded-Life/main/images/logo.jpg">

    <link rel="manifest" href='data:application/json,{"name":"Open Minded Life","short_name":"OMLife","start_url":"index.html","display":"standalone","background_color":"#ffffff","theme_color":"#000000","icons":[{"src":"https://raw.githubusercontent.com/shiftcrypto69/Open-Minded-Life/main/images/logo.jpg","sizes":"512x512","type":"image/jpeg"}]}'>

    <title>Open Minded Life</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    
    <nav class="navbar sticky-top bg-white border-bottom">
      <div class="container d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1">ğŸŒ Open Minded Life</span>
      </div>
    </nav>

    <div class="container mt-4 mb-5" style="max-width: 600px;">
      
      <div class="composer-box mb-4 p-3 border rounded shadow-sm">
        <div class="d-flex">
          <div class="profile-pic me-3" style="width: 45px; height: 45px; background: #eee; border-radius: 50%;"></div>
          <div class="flex-grow-1">
            <input type="text" id="username" class="form-control fw-bold border-0 p-0 mb-1" placeholder="Siapa nama anda?" style="font-size: 0.95rem; box-shadow: none; outline: none;">
            <textarea id="content" class="form-control border-0 p-0" placeholder="Apa yang anda fikirkan sekarang?" rows="2" style="resize: none; box-shadow: none; font-size: 1rem;"></textarea>
          </div>
        </div>
        <div class="d-flex justify-content-end mt-2">
          <button id="postBtn" class="btn btn-primary rounded-pill px-4" onclick="handlePostSubmit()">Post</button>
        </div>
      </div>

      <hr class="text-muted opacity-25">

      <div id="feed-container">
        <div id="feed">
          <div class="text-center py-5">
            <div class="spinner-border spinner-border-sm text-secondary" role="status"></div>
            <p class="mt-2 text-muted small" style="font-weight: 400;">Menyusun dinding fikiran...</p>
          </div>
        </div>
      </div>

    </div>

    <script src="app.js"></script>
  </body>
